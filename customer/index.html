<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ForgeRock Auth-SDK Sample</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="auth-sdk.css?v=1.0" />
    <style type="text/css">
      body > .wrap {
        padding: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Auth SDK</h1>
      <p>
        This is a sample customer website that demonstrates the embedded authentication experience using ForgeRock's
        Auth SDK.
      </p>
      <div id="auth-sdk-target">Loading auth-sdk...</div>
    </div>

    <!-- Load the Auth SDK -->
    <script>
      (function(d, s, id) {
        var js,
          el = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'auth-sdk.js#version=v1.0';
        el.parentNode.insertBefore(js, el);
      })(document, 'script', 'auth-sdk');
    </script>
  </body>
</html>
